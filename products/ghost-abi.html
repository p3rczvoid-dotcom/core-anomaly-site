<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghost ABI – Core Anomaly</title>
<style>
body{margin:0;background:#020409;color:#e5e7eb;font-family:system-ui;overflow:hidden}
canvas{position:fixed;inset:0;z-index:-2}
.container{max-width:900px;margin:auto;padding:60px 20px}
.box{background:rgba(255,255,255,.05);border:1px solid #a5b4fc55;border-radius:18px;padding:32px}
h1{color:#a5b4fc}
.button{display:inline-block;margin-top:20px;padding:14px 22px;background:#a5b4fc;color:#000;font-weight:900;border-radius:12px;text-decoration:none}
img{max-width:220px;margin-top:20px}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
<a href="../index.html" class="button">← Back</a>
<div class="box">
<h1>Ghost ABI</h1>
<p>Ultra-stealth injection framework.</p>
<ul>
<li>Low footprint</li>
<li>Private injection chain</li>
<li>Rapid updates</li>
</ul>
<img src="../assets/img/cashapp-qr.png"><br>
<a class="button hover-sound" href="../checkout.html">Proceed to Checkout</a>
</div>
</div>
<script>
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const s="GHOST01";const f=14;const col=Math.floor(c.width/f);const d=Array(col).fill(1);
setInterval(()=>{x.fillStyle="rgba(0,0,0,.05)";x.fillRect(0,0,c.width,c.height);
x.fillStyle="#a5b4fc";x.font=f+"px monospace";
d.forEach((y,i)=>{x.fillText(s[Math.random()*s.length|0],i*f,y*f);d[i]=y*f>c.height&&Math.random()>.98?0:y+1});
},33);
const A=new (AudioContext||webkitAudioContext)();
document.querySelectorAll(".hover-sound").forEach(b=>b.onmouseenter=()=>{
const o=A.createOscillator();o.frequency.value=900;o.connect(A.destination);o.start();setTimeout(()=>o.stop(),40);
});
</script>
</body>
</html>
