<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout – Core Anomaly</title>

<style>
body {
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#0b1220,#020409);
  color:#e5e7eb;
}
.container {
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}
.card {
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:30px;
}
h1 { color:#8b9cff; }
label {
  display:block;
  margin-top:18px;
  font-weight:600;
}
input, select {
  width:100%;
  margin-top:8px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#e5e7eb;
}
button {
  margin-top:24px;
  padding:14px;
  width:100%;
  background:#8b9cff;
  border:none;
  border-radius:12px;
  font-weight:800;
  color:#000;
  cursor:pointer;
}
.qr {
  text-align:center;
  margin-top:30px;
}
.qr img {
  max-width:220px;
}
.notice {
  opacity:.7;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <h1>Secure Checkout</h1>
    <p>Pay securely using Cash App.</p>

    <h3>Step 1: Send Payment</h3>
    <div class="qr">
      <img src="./assets/img/cashapp-qr.png" alt="Cash App QR">
      <p>Cash App: <strong>$YourCashTag</strong></p>
      <p class="notice">Send the exact amount for your product.</p>
    </div>

    <h3>Step 2: Submit Payment Info</h3>

    <form action="success.html">
      <label>Email (delivery)</label>
      <input required type="email" placeholder="you@email.com">

      <label>Product</label>
      <select required>
        <option>Void ABI – $XX</option>
        <option>Ghost ABI – $XX</option>
        <option>Rust Cyber – $XX</option>
        <option>Arc Raiders Kernel – $XX</option>
        <option>EAC/BE Spoofer – $XX</option>
      </select>

      <label>Cash App Transaction ID</label>
      <input required placeholder="Example: CAXXXXXXXX">

      <button type="submit">Confirm Payment</button>
    </form>

    <p class="notice">
      Orders are manually verified. Keys are delivered via email.
    </p>

  </div>
</div>

</body>
</html>
