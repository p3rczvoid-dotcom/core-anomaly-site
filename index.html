<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Core Anomaly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
min-height:100%;
background:#020409;
color:#e5e7eb;
font-family:system-ui;
}

body{
overflow-x:hidden;
}

/* LOADER */
#loader{
position:fixed;
inset:0;
background:radial-gradient(circle,#0f172a,#020409);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

#loader.hidden{
display:none;
}

#loader h1{
font-size:clamp(32px,6vw,64px);
letter-spacing:4px;
color:#8b9cff;
margin-bottom:20px;
}

#loader p{
opacity:.7;
letter-spacing:2px;
}

#enterBtn{
margin-top:30px;
padding:16px 36px;
border-radius:999px;
background:#8b9cff;
color:#000;
font-weight:900;
border:none;
cursor:pointer;
box-shadow:0 0 40px #8b9cff88;
}

/* BACKGROUND */
.bg-motion{
position:fixed;
inset:-40%;
background:
radial-gradient(circle at 30% 30%,#1e293b66,transparent 60%),
radial-gradient(circle at 70% 70%,#6366f166,transparent 60%);
animation:drift 30s linear infinite;
z-index:-2;
}

@keyframes drift{
0%{transform:translate(0,0)}
50%{transform:translate(10%,10%)}
100%{transform:translate(0,0)}
}

canvas{
position:fixed;
inset:0;
z-index:-1;
}

/* APP */
#app{
display:none;
padding:80px 20px;
max-width:1200px;
margin:auto;
}

header{
text-align:center;
margin-bottom:80px;
}

header h1{
font-size:clamp(40px,7vw,90px);
background:linear-gradient(90deg,#8b9cff,#c7d2fe);
-webkit-background-clip:text;
color:transparent;
letter-spacing:4px;
}

header p{
opacity:.7;
margin-top:12px;
letter-spacing:2px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.card{
background:rgba(255,255,255,.04);
border:1px solid #8b9cff33;
border-radius:22px;
padding:28px;
transition:.4s;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 30px 80px #000;
}

.card h3{
color:#8b9cff;
margin-bottom:10px;
}

.card a{
display:inline-block;
margin-top:20px;
padding:12px 22px;
border-radius:999px;
background:#8b9cff;
color:#000;
font-weight:900;
text-decoration:none;
}

footer{
margin-top:100px;
text-align:center;
opacity:.4;
}
</style>
</head>

<body>

<div id="loader">
<h1>CORE ANOMALY</h1>
<p>ENTER THE ANOMALY</p>
<button id="enterBtn">ENTER</button>
</div>

<div class="bg-motion"></div>
<canvas id="matrix"></canvas>

<div id="app">
<header>
<h1>CORE ANOMALY</h1>
<p>PRIVATE SYSTEMS · RESTRICTED ACCESS</p>
</header>

<section class="grid">
<div class="card"><h3>Void ABI</h3><a href="products/void-abi.html">Access</a></div>
<div class="card"><h3>Ghost ABI</h3><a href="products/ghost-abi.html">Access</a></div>
<div class="card"><h3>Rust Cyber</h3><a href="products/rust-cyber.html">Access</a></div>
<div class="card"><h3>Arc Raiders Kernel</h3><a href="products/arc-raiders-kernaim.html">Access</a></div>
<div class="card"><h3>EAC / BE Spoofer</h3><a href="products/void-eacbe-spoofer.html">Access</a></div>
</section>

<footer>© Core Anomaly</footer>
</div>

<script>
document.getElementById("enterBtn").onclick=()=>{
document.getElementById("loader").remove();
document.getElementById("app").style.display="block";
document.body.style.overflow="auto";
};

// MATRIX
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const chars="COREANOMALY01";const font=14;
let cols=Math.floor(c.width/font);
let drops=Array(cols).fill(1);

setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.06)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#8b9cff";
ctx.font=font+"px monospace";
drops.forEach((y,i)=>{
const t=chars[Math.random()*chars.length|0];
ctx.fillText(t,i*font,y*font);
if(y*font>c.height&&Math.random()>.975)drops[i]=0;
drops[i]++;
});
},33);
</script>

</body>
</html>
